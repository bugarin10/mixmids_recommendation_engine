<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixology Butler</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Link to your main styles.css file -->
    <link rel="stylesheet" href="css/toggle.css"> <!-- Link to your toggle.css file -->
</head>
<body id="pageBody">

<div class="container">
    <div class="header">
        <h1>Mixology Butler</h1>
        <p>Let's give you a cocktail recommendation.</p>
    </div>

    <div class="toggle-container">
        <input type="checkbox" id="toggle" class="toggle-input">
        <label for="toggle" class="toggle-label"></label>
    </div>

    <form id="loginForm" action="/submit" method="post"> <!-- Specify the endpoint for form submission -->
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username"> <!-- Add an ID for easy access -->
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"> <!-- Add an ID for easy access -->
        </div>
        <input type="hidden" id="userType" name="user_type" value="Customer"> <!-- Hidden input field to capture user type -->
        <button type="submit">Submit</button>
    </form>
</div>

<script>
    window.addEventListener('DOMContentLoaded', function() {
        var toggleInput = document.getElementById('toggle');
        var userTypeInput = document.getElementById('userType'); // Get the hidden input field
        
        toggleInput.addEventListener('change', function() {
            var pageBody = document.getElementById('pageBody');

            if (this.checked) {
                // Toggle is checked (Bar Owner)
                pageBody.classList.remove('customer-theme');
                pageBody.classList.add('bar-owner-theme');
                userTypeInput.value = "Bar Owner"; // Set user type to Bar Owner
            } else {
                // Toggle is unchecked (Customer)
                pageBody.classList.remove('bar-owner-theme');
                pageBody.classList.add('customer-theme');
                userTypeInput.value = "Customer"; // Set user type to Customer
            }
        
        // Changing button color based on theme
        var button = document.querySelector('button');
        if (pageBody.classList.contains('bar-owner-theme')) {
            button.style.backgroundColor = 'gold';
        } else {
            button.style.backgroundColor = 'navy';
        }

        // Changing the subheading based on theme
        var subheading = document.querySelector('.header p');
        if (pageBody.classList.contains('customer-theme')) {
            subheading.textContent = "Let's give you a cocktail recommendation.";
        } else {
            subheading.textContent = "Let's give your customers some drinks to choose from.";
        }

        });

    });
</script>

</body>
</html>
